<!DOCTYPE html>
<html>

<head>
    <title>Calculator using HTML, CSS and Javascript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        table {
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
        
        input[type="button"] {
            width: 100%;
            padding: 20px 40px;
            background-color: black; /* Changed color to blue */
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        
        input[type="text"] {
            padding: 20px 240px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
            text-align: left;
        }
        
        display {
            text-align: left;
        }
    </style>

    <script>
        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            let display = document.getElementById("display");
            let expression = display.value;
            let result;
        
            try {
                result = math.evaluate(expression);
                display.value = result;
            } catch (error) {
                display.value = "Error";
            }
        }
        
        function pi() {
            let display = document.getElementById("display");
            display.value += "pi";
        }
        
        function e() {
            let display = document.getElementById("display");
            display.value += "e";
        }
        
        function power() {
            let display = document.getElementById("display");
            display.value += "^(";
        }

        // Function for sine (sin)
        function sin() {
            let display = document.getElementById("display");
            display.value += "sin(";
        }

        // Function for cosine (cos)
        function cos() {
            let display = document.getElementById("display");
            display.value += "cos(";
        }

        // Function for tangent (tan)
        function tan() {
            let display = document.getElementById("display");
            display.value += "tan(";
        }

        // Function for logarithm (log)
        function log() {
            let display = document.getElementById("display");
            display.value += "log(";
        }
    </script>
</head>

<body>
    <h1 style="color: black; text-align: center;">Calculator by Arpit Mahalle</h1>
    <form>
        <table>
            <tr>
                <td colspan="6">
                    <input id="display" type="text">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display.value += '1'"></td>
                <td><input type="button" value="2" onclick="display.value += '2'"></td>
                <td><input type="button" value="3" onclick="display.value += '3'"></td>
                <td><input type="button" value="e" onclick="e()"></td>
                <td><input type="button" value="&#9003;" onclick="backspace()"></td>
                
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display.value += '4'"></td>
                <td><input type="button" value="5" onclick="display.value += '5'"></td>
                <td><input type="button" value="6" onclick="display.value += '6'"></td>
                <td><input type="button" value="-" onclick="display.value += '-'"></td>
                <td><input type="button" value="/" onclick="display.value += '/'"></td>
                
                
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display.value += '7'"></td>
                <td><input type="button" value="8" onclick="display.value += '8'"></td>
                <td><input type="button" value="9" onclick="display.value += '9'"></td>
                <td><input type="button" value="x" onclick="display.value += '*'"></td>
                <td><input type="button" value="^" onclick="power()"></td>
                
                
            </tr>
            <tr>
                <td><input type="button" value="." onclick="display.value += '.'"></td>
                <td><input type="button" value="0" onclick="display.value += '0'"></td>
                <td><input type="button" value="+" onclick="display.value += '+'"></td>
                <td><input type="button" value="C" onclick="display.value = ''"></td>
                <td><input type="button" value="=" onclick="calculate()"></td>
                
            </tr>
            <tr>
                <!-- Added buttons for sin, cos, tan, and log -->
                <td><input type="button" value="sin" onclick="sin()"></td>
                <td><input type="button" value="cos" onclick="cos()"></td>
                <td><input type="button" value="tan" onclick="tan()"></td>
                <td><input type="button" value="log" onclick="log()"></td>
                <td><input type="button" value="Ï€" onclick="pi()"></td>
                
            </tr>
        </table>
    </form>
</body>

</html>
